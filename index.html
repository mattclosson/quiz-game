<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="continue-game">
        <h1>Do you want to continue the game?</h1>
        <div class="yes-or-no">
            <div id="yes">Yes</div>
            <div id="no">No</div>
        </div>
    </div>
    <div class="container">
        <img src="imgs/quiz-logo.png" />
        <div class="score">
            <div class="player-1">
                Player 001: <span id="player-1-score"></span>
            </div>
            <div class="player-2">
                Player 002: <span id="player-2-score"></span>
            </div>
        </div>
        <div id="current-player"></div>
        <ul>
            <div id="question"></div>
            <li id="a"></li>
            <li id="b"></li>
            <li id="c"></li>
            <li id="d"></li>
        </ul>
    </div>
    <div class="winner">
        <span id="winning-player"></span>
        <div id="play-again">Play Again</div>
    </div>
    <audio autoplay preload='auto' loop id="myAudio">
        <source src="music/squid.mp3" type="audio/mpeg" >
    </audio>
    <div id="mute">Mute</div>
</body>
</html>
